<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create</title>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/js/view.js}" type="text/javascript"></script>

    <style>
        form input{
            display: inline;
        }
    </style>
</head>
<body>

<!--<script src="../static/js/view.js" type="text/javascript"></script>-->
<!--<i class="fa fa-spinner fa-spin"></i>-->
<form id="" th:action="@{/register}" method="POST">
    <input class="input-group input-padding" id="usernameR" type="text" name="username"/>
    <label for="usernameR">Username</label><br/>
    <input class="input-group input-padding" id="email" type="text" name="email"/>
    <label for="email">Email</label><br/>
    <input class="input-group input-padding" id="passwordR" type="password" name="password"/>
    <label for="passwordR">Password</label><br/>
    <input class="input-group input-padding" id="firstLang" type="text" name="firstLang"/>
    <label for="firstLang">First</label><br/>
    <input class="input-group input-padding" id="secondLang" type="text" name="secondLang"/>
    <label for="secondLang">Second</label><br/>
    <input class="input-group input-padding" id="thirdLang" type="text" name="thirdLang"/>
    <label for="thirdLang">Third</label><br/>
    <div class="div1"> <button class="btn btn-success" id="forReg" type="submit" value="Submit">Submit <i id="spin"></i></button>  </div>
</form>

<form action="/addCount">
    UPDATE languages, SET <input type="text" name="first"/>
    = (SELECT COUNT(*) FROM developer WHERE <input type="text" name="second" />
    = <input type="text" name="third"/>) WHERE prog_name
    = <input type="text" name="last"/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
