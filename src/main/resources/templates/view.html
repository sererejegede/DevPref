<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create</title>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/js/view.js}" type="text/javascript"></script>

    <style>
        form input{
            display: block;
        }
    </style>
</head>
<body>

<!--<script src="../static/js/view.js" type="text/javascript"></script>-->
<!--<i class="fa fa-spinner fa-spin"></i>-->
<form id="" action="" method="POST">
    <input id="firstname" type="text" name="username"/>
    <label for="firstname">First Name</label>
    <br/><br/>
    <input id="lastname" type="text" name="username"/>
    <label for="lastname">Last Name</label>
    <br/><br/>
    <input id="usernameR" type="text" name="username"/>
    <label for="usernameR">Username</label>
    <br/><br/>
    <input id="email" type="text" name="email"/>
    <label for="email">Email</label>
    <br/><br/>
    <input id="passwordR" type="password" name="password"/>
    <label for="passwordR">Password</label>
    <br/><br/>
    <input id="firstLang" type="text" name="firstLang"/>
    <label for="firstLang">First</label>
    <br/><br/>
    <input id="secondLang" type="text" name="secondLang"/>
    <label for="secondLang">Second</label>
    <br/><br/>
    <input id="thirdLang" type="text" name="thirdLang"/>
    <label for="thirdLang">Third</label>
    <br/><br/>
    <button id="forReg" type="button">Submit <i id="spin"></i></button>
</form>

<div id="disp"></div>

<br/><br/><br/>
<form action="/addCount">
    UPDATE languages, SET <input type="text" name="first"/>
    = (SELECT COUNT(*) FROM developer WHERE <input type="text" name="second" />
    = <input type="text" name="third"/>) WHERE prog_name
    = <input type="text" name="last"/>
    <input type="submit" value="Submit"/>
</form>

<form action="/addLanguage" method="post">
    <input type="text" name="progName"/>
    <input type="submit" value="Add Language"/>
</form>
</body>
</html>
